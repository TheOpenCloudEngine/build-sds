<source>
  type tail
  path /var/log/metering/metering.log
  pos_file /var/log/metering/metering.log.pos
  tag metering.log
  refresh_interval 1s
  format tsv
  keys timekey,aid,tid,sid
  time_key timekey
</source>

<match metering.log>
  type forward
  flush_interval 1s
  <server>
    name log-collector
    host 172.17.0.179
    port 24224
  </server>
</match>