<source>
  type tail
  path /var/log/td-agent/dump.log
  pos_file /var/log/td-agent/dump.log.pos
  tag metering.dump
  refresh_interval 1s
  format csv
  keys tid,oid
  delimiter ,
</source>

<match metering.dump>
  type forward
  flush_interval 1s
  <server>
    name log-collector
    host 172.17.0.23
    port 24224
  </server>
</match>